<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osprey Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        
        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

       
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .login-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .login-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }
    </style>
</head>
<body>

    <div class="hero">
        <video autoplay loop muted playsinline>
            <source src="Pinterest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        <h1>Welcome to Osprey Express</h1>
        <nav>
            <a href="Login.html" class="login-button">Click Here to Login</a>
            <p>IF YOU ALREADY HAVE AN ACCOUNT</p>
        </nav>
        <nav>
            <a href="signup.html" class="login-button">SIGN UP</a>
            <p>IF YOU ARE NEW HERE</p>
        </nav>
    </div>

</body>
</html>
