<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Osprey Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="nav-title">OSPREY EXPRESS</div>
        <div class="logo">
            <img src="NEW LOGO.jpeg" alt="OSPREY EXPRESS">
        </div>
        <div class="menu">
            <a href="MAIN.html">HOME</a>
            
            
            <a href="about Us.html">ABOUT US</a>
            <a href="contact.html">CONTACT US</a>
        </div>
    </nav>

    <section class="booking-details">
        <h2>Complete Your Booking</h2>
        <p>Please enter your details below to confirm your flight booking.</p>
        
        <form action="confirm.html" method="get">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone-alt"></i> Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-credit-card"></i> Payment Information</label>
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" placeholder="CVV" required>
            </div>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-map-marker-alt"></i> 24/Z Aviation Street, Accra, Ghana</p>
                <p><i class="fas fa-phone"></i> +233 24 519 6351</p>
                <p><i class="fas fa-phone"></i> +233 20 804 2166</p>
            </div>
    
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="about Us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2025 Osprey Express. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, white, red, white);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, white, white, red);
    padding: 15px 30px;
}

.nav-title {
    font-size: 24px;
    font-weight: bold;
    color: black;
    
}

nav .logo img {
    height: 70px;
    width: auto;
    margin-right: 520px;
}

nav .menu a {
    color: black;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav .menu a:hover {
    color: black;
}

 
.booking-details {
    width: 90%;
    max-width: 800px;
    margin: 30px auto;
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

.booking-details h2 {
    font-size: 28px;
    color: #003366;
    margin-bottom: 20px;
}

.booking-details p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

.booking-details .form-group {
    margin-bottom: 20px;
    text-align: left;
}

.booking-details label {
    font-weight: bold;
    margin-bottom: 5px;
}

.booking-details input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.booking-details button {
    padding: 14px 25px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

.booking-details button:hover {
    background-color: darkred;
}


@media (max-width: 768px) {
    .booking-details {
        padding: 20px;
    }
}
footer {
    background-color: #222;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-top: 30px;
}

.footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.footer-section {
    flex: 1;
    min-width: 250px;
    margin: 10px;
}


.footer-section p,
.footer-section ul {
    font-size: 16px;
}

.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin: 8px 0;
}

.footer-section ul li a {
    color: white;
    text-decoration: none;
    transition: 0.3s ease;
}

.footer-section ul li a:hover {
    color: red;
}


.footer-bottom {
    background-color: #111;
    padding: 10px;
    margin-top: 10px;
}

</style>
<script>
    document.getElementById("booking-form").addEventListener("submit", function(event) {
        event.preventDefault();

        let fullName = document.querySelector('input[placeholder="Enter your full name"]').value;
        let email = document.querySelector('input[placeholder="Enter your email"]').value;
        let phone = document.querySelector('input[placeholder="Enter your phone number"]').value;
        let cardNumber = document.querySelector('input[placeholder="Card Number"]').value;
        let expiryDate = document.querySelector('input[placeholder="Expiry Date (MM/YY)"]').value;
        let cvv = document.querySelector('input[placeholder="CVV"]').value;

        if (fullName && email && phone && cardNumber && expiryDate && cvv) {
            alert("Booking confirmed! Thank you for booking with Osprey Express.");
            
            window.location.href = "confirmation.html";  
        } else {
            alert("Please fill in all fields to complete your booking.");
        }
    });
</script>
